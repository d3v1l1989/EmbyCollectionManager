version: '3.8'

services:
  tmdbcollector:
    image: ghcr.io/d3v1l1989/tmdbcollector:latest
    container_name: tmdbcollector
    volumes:
      - ./config:/app/config:ro
    env_file:
      - .env
    # Sync targets are controlled via SYNC_TARGET in your .env file
    # No need to override the command or entrypoint
    # environment:
    #   - SYNC_TARGET=auto  # Options: auto, emby
    restart: unless-stopped
